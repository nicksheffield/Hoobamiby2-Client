<div layout="full-col" class="lobby">

	<div layout="row" justify="between" align="center" class="topbar">
		<div class="backBtn" ng-click="logout()">
			<svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" style="display: block;"><g><path fill="white" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></g></svg>
		</div>

		<div class="nickname">
			{{ greeting() }} {{memory.player.nickname}}
		</div>
	</div>

	<div layout="row md-col sm-col" align="stretch" justify="center" flex="1">
		<div flex="1" layout="row" justify="center" align="center" class="startbox">
			<button class="btn" ng-click="create()">Start a new game</button>
		</div>

		<div flex="1" layout="row" justify="center" align="center" class="joinbox">
			<form ng-submit="join()" class="form-inline" spellcheck="false">
				<input type="text" ng-model="roomName" class="form-input" placeholder="Enter room code" autofocus>
				<button class="btn">Join</button>
			</form>
		</div>
	</div>
</div>
